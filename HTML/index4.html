<!DOCTYPE html>
<html>
    <head>
        <title>Gmail Login</title>
    </head>
    <body>
        <img src="images/Gmail-logo.png" alt="gmail-logo" width="75" height="75" title="gmail-logo">
        <center>
            <form>
                <h2>Sign Up</h2>
                <h4>Create a gmail address</h4><br>
                <input type="text" name="fname" placeholder="first name">
                <input type="text" name="lname" placeholder="last name"><br><br>
                <input type="email" name="email" placeholder="email address">
            </form>
        </center>
    </body>
</html>
