<!DOCTYPE html>
<html>
    <head>
        <title>Send us a message</title>
        <link rel="stylesheet" type="text/css" href="style14.css">
        <script src="https://kit.fontawesome.com/50cbf6a2b6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <table>
        <tr>
            <td id="first">
                <p><i class="fa-solid fa-location-dot"></i><a>Address</a></p>
                <a class="address">Mada Center 8th Floor, 379 Hudson Sl.</a><br>
                <a class="address">New York, NY 10018 US</a>
                <p><i class="fa-solid fa-phone"></i><a>Lets Talk</a></p>
                <a id="phone">+1 800 1236879</a>
                <p><i class="fa-solid fa-envelope"></i><a>General Support</a></p>
                <a id="contact">contact@example.com</a>
            </td>
            <td id="second">
                <form>
                    <h2>Send Us A Message</h2>
                    <label for="name">TELL US YOUR NAME *</label>
                    <input type="text" name="fn" placeholder="First name" class="left">
                    <input id="ln" type="text" name="ln" placeholder="Last name" class="right">
                    <label for="email">ENTER YOUR EMAIL *</label>
                    <input type="email" name="email" placeholder="Eg.example@gmail.com">
                    <label for="phone">ENTER PHONE NUMBER</label>
                    <input type="number" name="phone" placeholder="Eg.+1800 000000">
                    <label for="message">MESSAGE *</label>
                    <textarea placeholder="Write us a message" cols="31" rows="4"></textarea>
                    <input type="submit" value="SEND MESSAGE">
                </form>
            </td>
        </tr>
        </table>
    </body>
</html>
